<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="Images\gettyimages-532535462-612x612.jpg" alt="Image #1" class="slide">
            <img src="Images\gettyimages-962792726-612x612.jpg" alt="Image #2" class="slide">
            <img src="Images\gettyimages-1687249880-612x612.jpg" alt="Image #3" class="slide">
            <img src="Images/gettyimages-2155639368-612x612.jpg" alt="Image #4" class="slide">
            <img src="Images\gettyimages-2155639503-612x612.jpg" alt="Image #5" class="slide">
            <img src="Images\gettyimages-2162229019-612x612.jpg" alt="Image #6" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()">&#8592</button>
        <button class="next" onclick="nextSlide()">&#8594</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
