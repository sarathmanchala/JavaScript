<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="choices">
        <button onclick="playGame('rock')" alt="Rock">👊</button>
        <button onclick="playGame('paper')" alt="Paper">🤚</button>
        <button onclick="playGame('scissors')" alt="Scissors">✌️</button>
    </div>
    <div id="playerDisplay">PLAYER:</div>
    <div id="computerDisplay">COMPUTER:</div>
    <div id="resultDisplay"></div>
    <div class="scoreDisplay">
        <span id="playerScoreDisplay">Player Score: 0</span>
    </div>
    <div class="scoreDisplay">
        <span id="computerScoreDisplay">Computer Score: 0</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
